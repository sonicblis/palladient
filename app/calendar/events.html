<events ng-controller="eventsController">
    <table-tools>
        <tool ng-click="ui.addingEvent = true">Add Event</tool>
    </table-tools>
    <ng-include src="'app/calendar/includes/eventEditor.html'"></ng-include>
    <div>
        <calendar selected-date="eventsForDate" events="events"></calendar>
        <day>
            <header>
                {{eventsForDate | date}}
            </header>
        </day>
    </div>
</events>
